<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint Charbel Movie Event 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOCK -->
<div id="lock" class="container">
  <div class="card center">
    <h2>ðŸ”’ Locked</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="container hidden">

  <!-- INVENTORY -->
  <div class="card">
    <h3>Inventory</h3>
    <input id="totalCardsInput" type="number" placeholder="Total cards you have">
    <button onclick="saveTotalCards()">Save</button>

    <div class="stats">
      <div>Total<br><b id="totalCards">0</b></div>
      <div>Given<br><b id="givenCards">0</b></div>
      <div>Sold<br><b id="soldCards">0</b></div>
      <div>Remaining<br><b id="remainingCards">0</b></div>
    </div>

    <p>Total owed: <b id="totalOwed">$0</b></p>
    <p>Earned: <b id="earned">$0</b></p>
  </div>

  <!-- ADD / EDIT PERSON -->
  <div class="card">
    <h3>Add / Edit Person</h3>
    <input id="name" placeholder="Name">
    <input id="phone" placeholder="Phone">
    <input id="cards" type="number" placeholder="Cards taken">
    <button onclick="savePerson()">Save</button>
  </div>

  <!-- DONATION -->
  <div class="card">
    <h3>Donation</h3>
    <input id="donationAmount" type="number" placeholder="Enter donation amount">
    <button onclick="addDonation()">Add Donation</button>
  </div>

  <!-- PEOPLE BAR -->
  <div class="card">
    <h3>People</h3>
    <ul id="peopleList"></ul>
  </div>

  <!-- STATUS TABLE -->
  <div class="card">
    <h3>Event Status</h3>
    <table id="statusTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Taken</th>
          <th>Returned</th>
          <th>Remaining</th>
          <th>Owed</th>
          <th>Paid</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button class="danger" onclick="resetAll()">Reset All</button>
</div>

<script src="app.js"></script>
</body>
</html>
